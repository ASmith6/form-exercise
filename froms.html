<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Exercise</title>
  </head>
  <body>
    <h1>Register</h1>
      <form class="" action="index.html" method="post">
        <label for="fname">First Name:</label>
        <input id="fname"type="text" name="fname" value="" placeholder="John" required>
        <label for="lname">Last Name:</label>
        <input id="lname"type="text" name="lname" value="" placeholder="Smith" required>
        <br>
        <label for="male">Male</label>
        <input id="male" type="radio" name="sex" value="">
        <label for="fmale">Female</label>
        <input id="fmale" type="radio" name="sex" value="">
        <label for="other">Other</label>
        <input id="other" type="radio" name="sex" value="">
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" value="" placeholder="your email" required>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" value="" placeholder="your password" minlength="5" maxlength="10" size="10" required>
        <br>
        <label for="bday">
          Birthday:
          <select id="bday" class="" name="month">
            <option value="month">Month</option>
            <option value="jan">Janurary</option>
            <option value="feb">Feburary</option>
            <option value="mar">March</option>
            <option value="apr">April</option>

          </select>
          <select class="" name="day">
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>

          <select class="" name="year">
            <option value="year">Year</option>
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
          </select>

        </label>

        <br>

        <label for="agree">I agree to the terms and conditions</label>
        <input id="agree"type="checkbox" name="agree" value="" required>
        <br>
        <input type="submit" name="submit" value="submit">

      </form>
  </body>
</html>
